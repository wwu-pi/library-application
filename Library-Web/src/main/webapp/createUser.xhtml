<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">New User</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			<h:outputLabel value="Name" for="name" />
			<h:inputText id="name" value="#{createUser.user.name}"/>
			<h:message for="name"/>
			<h:outputLabel value="Address" for="address" />
			<h:inputText id="address" value="#{createUser.user.address}" />
			<h:message for="address"/>
			<h:outputLabel value="Batch input?" for="batch" title="Create another user after this one?"/>
			<h:selectBooleanCheckbox id="batch" value="#{createUser.batch}" />
			<f:facet name="footer"><h:commandButton value="Submit" action="#{createUser.persist}" /></f:facet>
		</h:panelGrid>
	</h:form></div>
	<div class="result"><h:outputText rendered="#{not empty createUser.lastResult}" styleClass="#{createUser.success}" value="#{createUser.lastResult}" /></div>
	</ui:define>
</ui:composition>
</html>
