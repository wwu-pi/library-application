<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Book list</ui:define>
	<ui:define name="content">
	<div id="bookcount">
		Number of books: #{fn:length(listBooks.books)}
	</div>
	<div class="data"><h:dataTable rendered="#{fn:length(listBooks.books) > 0}" 
		value="#{listBooks.books}" var="cur"
		styleClass="data-table" 
		columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell"
		headerClass="data-cell header-cell">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{cur.id}
		</h:column>
		<h:column>
			<f:facet name="header">Title</f:facet>
			#{cur.title}
		</h:column>
		<h:column>
			<f:facet name="header">Author</f:facet>
			#{cur.author}
		</h:column>
		<h:column>
			<f:facet name="header">ISBN</f:facet>
			#{cur.isbn}
		</h:column>
		<h:column>
			<h:link outcome="/book.xhtml" value="Details">
				<f:param name="id" value="#{cur.id}" />
			</h:link>
		</h:column>
	</h:dataTable></div>
	</ui:define>
</ui:composition>
</html>
