<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">User list</ui:define>
	<ui:define name="content">
	<div id="bookcount">
		Number of users: #{fn:length(listUsers.users)}
	</div>
	<div class="data"><h:dataTable rendered="#{fn:length(listUsers.users) > 0}" 
		value="#{listUsers.users}" var="cur"
		styleClass="data-table" 
		columnClasses="data-cell,data-cell,data-cell,data-cell"
		headerClass="data-cell header-cell">
		<h:column>
			<f:facet name="header">UID</f:facet>
			#{cur.uid}
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{cur.name}
		</h:column>
		<h:column>
			<f:facet name="header">Address</f:facet>
			#{cur.address}
		</h:column>
		<h:column>
			<h:link outcome="/user.xhtml" value="Details &amp; Loans">
				<f:param name="id" value="#{cur.uid}"/>
			</h:link>
		</h:column>
	</h:dataTable></div>
	</ui:define>
</ui:composition>
</html>
